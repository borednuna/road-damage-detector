<!DOCTYPE html>
<html>
<head>
    <title>Detected Frames</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
        padding: 20px;
      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 80%;
        height: auto;
      }
      p {
        text-align: center;
        color: #666;
      }
    </style>
</head>
<body>
    <h1>Detected Frames</h1>
    {% if frame_urls %}
        {% for frame_url in frame_urls %}
        <img src="{{ frame_url }}" alt="Detected Frame">
        {% endfor %}
    {% else %}
        <p>No frames were detected.</p>
    {% endif %}
</body>
</html>
